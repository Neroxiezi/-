<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.hdjs = {};
        window.hdjs.base = './hdjs';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="./hdjs/require.js"></script>
    <script src="./hdjs/config.js"></script>
</head>
<body>
<script>
    require(['hdjs'], function (hdjs) {
       hdjs.modal({
            title: '友情提示你哟',//标题
            content: '后盾人 人人做后盾',//内容
            footer: '<button type="button" class="btn btn-default confirm" data-dismiss="modal">关闭</button>',//底部
            width: 600,//宽度
            events: {
                confirm: function () {
                    //哪个元素上有.confirm类，被点击就执行这个回调
                    alert('点击了关闭按钮');
                }
            }
        });
    },function(modal){
    	//bootstrap 模态框对象
    	console.log(modal);
    });
</script>
</body>
</html>
